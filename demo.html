<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>裁切上稿</title>
    <link rel="stylesheet" type="text/css" href="module/css/bootstrap.min.css" />
	<script type="text/javascript" src="module/js/vendor/jquery-1.11.2.min.js"></script>
	<script type="text/javascript" src="js/vendor/jquery.mousewheel-3.0.6.pack.js"></script>
	<link rel="stylesheet" href="js/vendor/jquery.fancybox.css?v=2.1.5" type="text/css" media="screen" />
	<script type="text/javascript" src="js/vendor/jquery.fancybox.pack.js?v=2.1.5"></script>
	<style type="text/css">
		html, body {
			background: #DFDFDF;
			width:100%;
			height:100%;
			margin: 0;
			padding: 0;
			font-family: 'helvetica_condensed_blackRg',微軟正黑體,Microsoft JhengHei;
		}
		.container {
			width:600px;
            background: #FFF;
            padding: 15px;
		}
		.row{
			margin:10px;
		}
		.button {
			margin-bottom: 10px !important;
			width:100px;
		}
        .show{
        	border: solid 1px;
			border-color: #ADADAD;
			background: #DFDFDF
        }
	</style>
	<script>
		function uploadCallback(pic, parameter){
			$.fancybox.close();
			$(parameter).html('<img src="'+pic+'">');
		}
		$(function(){
			$(".upload").fancybox({
				fitToView	: false,
				width		: 550,
				height		: 450,
				autoSize	: false,
				closeClick	: false,
				openEffect	: 'none',
				closeEffect	: 'none'
			});
		});
	</script>
</head>
<body>
	<div class="container">
		<div class="row">
			<a class="upload fancybox.iframe" href="module/upload.html?w=320&h=240&p=%23p1&callback=uploadCallback">
				<button type="submit" class="btn btn-primary button">
					<span class="glyphicon glyphicon-open-file" aria-hidden="true"></span>
					<span>上傳圖片</span>
				</button>
			</a>
			320 x 240
			<div id="p1" class="show" style="width: 322px; height: 242px;"></div>
		</div>

		<div class="row">
			<a class="upload fancybox.iframe" href="module/upload.html?w=300&h=400&p=%23p2&callback=uploadCallback">
				<button type="submit" class="btn btn-primary button">
					<span class="glyphicon glyphicon-open-file" aria-hidden="true"></span>
					<span>上傳圖片</span>
				</button>
			</a>
			300 x 400
			<div id="p2" class="show" style="width: 302px; height: 402px;"></div>
		</div>

		<div class="row">
			<a class="upload fancybox.iframe" href="module/upload.html?w=400&h=100&p=%23p3&callback=uploadCallback">
				<button type="submit" class="btn btn-primary button">
					<span class="glyphicon glyphicon-open-file" aria-hidden="true"></span>
					<span>上傳圖片</span>
				</button>
			</a>
			<div id="p3" class="show" style="width: 402px; height: 102px;"></div>
		</div>

	</div>
</body>
</html>
